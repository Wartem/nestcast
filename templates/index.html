<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meddelandeutskickning till h√∂gtalare</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            resize: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #999;
        }

        #deviceList div {
            margin-bottom: 10px;
        }

        #sendBtn{
            margin-top: 1rem;
        }

        label {
            font-size: 14px;
            margin-left: 8px;
            color: #333;
        }

        .loading {
            font-size: 14px;
            color: #999;
            margin-top: 10px;
        }

        #discoverBtn {
            margin-top: 10px;
            background-color: #28a745;
        }

        #discoverBtn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h1>Chromecast Message Sender</h1>

    <form id="messageForm">
        <textarea id="message" rows="4" cols="50" placeholder="Enter your message"></textarea><br>
        <div id="deviceList">
            <p class="loading" id="loadingDevices">Loading devices...</p>
        </div>
        <button type="submit" id="sendBtn" disabled>Send Message</button>
    </form>

    <button id="discoverBtn">Discover Devices</button>

    <script>
        const deviceList = document.getElementById('deviceList');
        const messageForm = document.getElementById('messageForm');
        const discoverBtn = document.getElementById('discoverBtn');
        const sendBtn = document.getElementById('sendBtn');
        const loadingDevices = document.getElementById('loadingDevices');

        function updateDeviceList() {
            loadingDevices.style.display = 'block';
            axios.get('/api/devices')
                .then(response => {
                    loadingDevices.style.display = 'none';
                    if (response.data.length > 0) {
                        deviceList.innerHTML = response.data.map(device => `
                            <div>
                                <input type="checkbox" name="devices" value="${device.name}" id="${device.name}">
                                <label for="${device.name}">${device.name} (${device.ip})</label>
                            </div>
                        `).join('');
                        sendBtn.disabled = false;
                    } else {
                        deviceList.innerHTML = '<p>No devices found.</p>';
                        sendBtn.disabled = true;
                    }
                })
                .catch(error => {
                    console.error('Error fetching devices:', error);
                    deviceList.innerHTML = '<p>Error fetching devices. Try again later.</p>';
                    sendBtn.disabled = true;
                });
        }

        messageForm.addEventListener('submit', function (e) {
            e.preventDefault();
            sendBtn.textContent = 'Sending...';
            sendBtn.disabled = true;

            const message = document.getElementById('message').value;
            const selectedDevices = Array.from(document.querySelectorAll('input[name="devices"]:checked'))
                .map(input => input.value);

            axios.post('/api/send_message', { message, devices: selectedDevices })
                .then(response => {
                    alert('Message sent!');
                    sendBtn.textContent = 'Send Message';
                    sendBtn.disabled = false;
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    alert('Failed to send message.');
                    sendBtn.textContent = 'Send Message';
                    sendBtn.disabled = false;
                });
        });

        discoverBtn.addEventListener('click', function () {
            discoverBtn.textContent = 'Discovering...';
            discoverBtn.disabled = true;

            axios.post('/api/discover')
                .then(response => {
                    alert('Device discovery completed!');
                    discoverBtn.textContent = 'Discover Devices';
                    discoverBtn.disabled = false;
                    updateDeviceList();
                })
                .catch(error => {
                    console.error('Error discovering devices:', error);
                    discoverBtn.textContent = 'Discover Devices';
                    discoverBtn.disabled = false;
                });
        });

        // Initialize device list on page load
        updateDeviceList();
    </script>
</body>

</html>
